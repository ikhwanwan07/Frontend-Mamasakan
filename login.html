<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mamasakan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styleLogin.css">
</head>

<body>
  <div class="container">
    <div class="col-sm">
      <h1 class="title">Selamat Datang!</h1>
      <!-- Email & password -->
      <form action="" class="form-horizontal">
        <div class="form-group input-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Alamat Email">
        </div>
        <div class="form-group input-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          <i class="fas fa-eye-slash" id="togglePassword"></i>
          <!-- <i class="far fa-eye eye"></i> -->
          <!-- <span toggle="#input-pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
        </div>
      </form>
      <!-- Ingatkan saya dan lupa password -->
      <div class="row">
        <div class="col">
          <input type="checkbox">
          <p class="d-inline">Ingatkan saya</p>
        </div>
        <div class="col">
          <a href="#" class="lupaPassword ">
            <p class="text-right">Lupa Password?</p>
          </a>
        </div>
      </div>
      <!-- Button masuk -->
      <input class="btn btn-lg btn-success btn-block btnMasuk" type="submit" value="Masuk">
      <p class="noAccount text-center">Belum punya akun? <a href="#">Buat Akun</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
