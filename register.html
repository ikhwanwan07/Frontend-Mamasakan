<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mamasakan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styleRegister.css">
</head>

<body>
  <div class="container">
    <div class="col-sm">
      <h1 class="title">Buat Akun</h1>
      <!-- Nama depan & nama belakang -->
      <div class="row marginBottom">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nama Depan" value="" />
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Nama Belakang" value="" />
        </div>
      </div>
      <!-- End of nama depan & nama belakang -->
      <!-- Email & password -->
      <div class="form-group input-group marginBottom">
        <input type="email" class="form-control" id="inputEmail" placeholder="Alamat Email">
      </div>
      <div class="form-group input-group marginBottom">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <!-- End of email & password -->
      <p class="marginBottom"><input type="checkbox" class="ingatkanSaya">
        Saya menyetujui <a href="#" class="redRef">Syarat dan Ketentuan</a> dan
        <a href="#" class="redRef">Kebijakan Privasi</a> yang berlaku
      </p>
      <input class="btn btn-lg btn-success btn-block btnMasuk" type="submit" value="DAFTAR">
      <p class="alreadyRegis text-center">Sudah daftar? <a href="#">Login</a></p>
    </div>
  </div>
</body>

</html>
